name: sdk-go-client
base: core22
version: '0.2'
summary: ctrlX Data Layer client sample written in Go
description: |
  This sample shows how to read/write data to the ctrlX Data Layer

grade: stable
confinement: strict

apps:
  client:
    command: bin/datalayerclient
    plugs:
      - network
      - datalayer
    daemon: simple
    restart-condition: always
    passthrough:
      restart-delay: 10s

parts:
  client:
    plugin: go
    source: .
    build-snaps: ['go/1.19/stable']
    stage-packages:
      - libzmq5
      - ctrlx-datalayer
    build-packages:
      - on amd64:
        - libsystemd-dev
        - libzmq3-dev
        - pkg-config
      - on arm64:
        - libsystemd-dev:arm64
        - libzmq3-dev:arm64
        #- pkg-config:arm64
    override-build: |
      case $SNAPCRAFT_ARCH_TRIPLET in
        aarch64-linux-gnu)
          export GOARCH=arm64
          export GOARM=7
          export CGO_ENABLED=1
          export CC=aarch64-linux-gnu-gcc
          ;;
        amd64)
          export GOARCH=amd64
          ;;
      esac
      go build -buildvcs=false -o ../install/bin/ ./...

plugs:
  datalayer:
    interface: content
    content: datalayer
    target: $SNAP_DATA/.datalayer